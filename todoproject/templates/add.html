{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo App</h1>

                </div>

            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form method="POST" class="p-3 shadow">
          {% csrf_token %}

     <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="enter your task"><br>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" name="priority" placeholder="enter your priority"><br>
    </div>
                <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter the date"><br>
    </div>

            <input type="submit" class="btn btn-success">

        </form>

        </div>
     <div class="col-md-6">
         <h4>task to be complete</h4>
          {% for i in final %}
         <div class=" shadow card my-3" style="width: 40rem;">
  <img class="card-img-top" src="{%  static 'images/nature3.jpg' %}" alt="Card image cap" width="300px" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.task_name}}</h5>
    <p class="card-text">{{i.priority}}</p>
      <p class="card-text">{{i.date}}</p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
  </div>
</div>
       {% endfor %}
     </div>

</div>
</div>
<!--{% for i in final %}-->
<!--{{i.task_name}}<br>-->
<!--{{i.priority}}<br>-->
<!--{% endfor %}-->


{% endblock %}

<h1>this is home</h1>
